plugins {
    id 'java-library'
    id 'org.graalvm.buildtools.native' version '0.10.2'
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

graalvmNative {
    binaries {
        main {
            sharedLibrary.set(true)
            buildArgs.add("-o libnative")
        }
    }
}