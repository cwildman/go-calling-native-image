plugins {
    id 'java-library'
    id 'org.graalvm.buildtools.native' version '0.10.2'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.graalvm.nativeimage', name: 'svm', version: '23.0.0'
}

test {
    useJUnitPlatform()
}

graalvmNative {
    binaries {
        main {
            sharedLibrary.set(true)
            buildArgs.add("-o libnative")
            buildArgs.add("-H:+AllowDeprecatedBuilderClassesOnImageClasspath")
        }
    }
}